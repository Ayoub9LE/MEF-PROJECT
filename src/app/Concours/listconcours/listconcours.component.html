<!DOCTYPE html>
<html lang="en">
<head>
  <title>Responsive Table</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  
  
</head>
<body>
  <section class=" container bg-light p-5">
    <header >Liste des Concours</header>
    <div class="table-responsive">
      <table class="table table-hover table-center-text">
        <thead class="bg-white-text" style="background-color: #3C91E6;">
          <tr>
            <th scope="col">Nom</th>
            <th>Description</th>
            <th>Nombre de Places</th>
            <th>Lieu</th>
            <th>Date de Début</th>
            <th>Date de Fin</th>
            <th >État</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let concours of concoursList">
            <td>{{concours.nom}}</td>
            <td>{{concours.description}}</td>
            <td>{{concours.nombreDePlaces}}</td>
            <td>{{concours.lieu}}</td>
            <td class="badge badge-lg badge-secondary text-white" background-color=" rgb(71, 14, 92)"            >{{concours.dateDeDebut}}</td>
            <td>{{concours.dateDeFin}}</td>
            <td >{{concours.etat}}</td>
            <td width="10%">
              <i class="bx bxs-pencil blue-icon"></i>
              <i class="bx bxs-trash red-icon"></i>
              <i class="bx bxs-search green-icon"></i>
            </td>
          </tr>
        </tbody>
        
      </table>
    </div>
  </section>
</body>
</html>
