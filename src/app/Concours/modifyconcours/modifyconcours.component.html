<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifier Concours</title>

  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-5">
    <header class="mb-5">Modifier Concours</header>
    <select class="form-control mb-3" [(ngModel)]="selectedConcoursNom" (ngModelChange)="fillForm()">
      <option *ngFor="let concours of concoursList" [value]="concours.nom">{{ concours.nom }}</option>
    </select>
    
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nom">Nom du concours</label>
        <input type="text" class="form-control" id="nom" formControlName="nom" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" formControlName="description" required>
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <input type="text" class="form-control" id="type" formControlName="type" required>
      </div>
      <div class="form-group">
        <label for="nombreDeParticipants">Nombre de participants</label>
        <input type="number" class="form-control" id="nombreDeParticipants" formControlName="nombreDeParticipants" required>
      </div>
      <div class="form-group">
        <label for="nombreDePlaces">Nombre de places</label>
        <input type="number" class="form-control" id="nombreDePlaces" formControlName="nombreDePlaces" required>
      </div>
      <div class="form-group">
        <label for="fraisDInscription">Frais d'inscription</label>
        <input type="number" class="form-control" id="fraisDInscription" formControlName="fraisDInscription" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="règles">Règles</label>
        <input type="text" class="form-control" id="règles" formControlName="règles" required>
      </div>
      <div class="form-group">
        <label for="lieu">Lieu</label>
        <input type="text" class="form-control" id="lieu" formControlName="lieu" required>
      </div>
      <div class="form-group">
        <label for="dateDeDebut">Date de début</label>
        <input type="date" class="form-control" id="dateDeDebut" formControlName="dateDeDebut" required>
      </div>
      <div class="form-group">
        <label for="dateDeFin">Date de fin</label>
        <input type="date" class="form-control" id="dateDeFin" formControlName="dateDeFin" required>
      </div>
      <div class="form-group">
        <label for="etat">État</label>
        <input type="text" class="form-control" id="etat" formControlName="etat" required>
      </div>
      <button type="submit" class="btn btn-primary">Modifier</button>
    </form>
  </div>

  
</body>
</html>
