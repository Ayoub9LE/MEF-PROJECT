<!doctype html>
<html lang="en">
  <head>
  	<title>Sign Up 07</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="register.component.css">

	</head>
	<body>
        <section class="ftco-section">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-md-12 col-lg-10">
                  <div class="wrap d-md-flex">
                    <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-first">
                      <div class="text w-100">
                        <h2>Welcome back!</h2>
                        <p>Already have an account?</p>
                        <a (click)="register()" class="btn btn-white btn-outline-white">Sign In</a>
                      </div>
                    </div>
                    <div class="signup-wrap p-4 p-lg-5">
                      <h3 class="heading-section mb-4">Create an Account</h3>
                      <form (ngSubmit)="register()" class="signup-form">
                        <div class="d-flex">
                          <div class="form-group mr-2">
                            <label for="firstname">First Name</label>
                            <input [(ngModel)]="user.firstname" name="firstname" type="text" class="form-control" id="firstname" placeholder="First Name">
                          </div>
                          <div class="form-group mr-2">
                            <label for="login">Email</label>
                            <input [(ngModel)]="user.login" name="login" type="email" class="form-control" id="login" placeholder="Email">
                          </div>
                        </div>
                        <div class="d-flex">
                          <div class="form-group ml-2">
                            <label for="secondname">Second Name</label>
                            <input [(ngModel)]="user.secondname" name="secondname" type="text" class="form-control" id="secondname" placeholder="Second Name">
                          </div>
                          <div class="form-group ml-2">
                            <label for="password">Password</label>
                            <input [(ngModel)]="user.password" name="password" type="password" class="form-control" id="password" placeholder="Password">
                          </div>
                        </div>
                        <div class="form-group d-flex justify-content-center">
                          <input type="submit" value="Sign Up" class="btn btn-primary py-3 px-5">
                        </div>
                      </form>
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>
          </section>
          
          
          


	</body>
</html>
