    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/boxicons/boxicons/css/boxicons.min.css">
</head>
<body>
    
    <div class="container" *ngIf="inscription">
        <div class="row">
            <div class="col">
                <h2>Identité</h2>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="civilite">Civilité</label>
                            <input id="civilite" class="form-control" [value]="inscription.civilite" readonly>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="cin">CIN</label>
                            <input type="text" class="form-control" id="cin" [value]="inscription.cin" readonly>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="nom">Nom</label>
                            <input type="text" class="form-control" id="nom" [value]="inscription.nom" readonly>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="prenom">Prénom</label>
                            <input type="text" class="form-control" id="prenom" [value]="inscription.prenom" readonly>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="date_naissance">Date de Naissance</label>
                            <input type="date" class="form-control" id="date_naissance" [value]="inscription.date_naissance" readonly>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lieu_naissance">Lieu de Naissance</label>
                            <input type="text" class="form-control" id="lieu_naissance" [value]="inscription.lieu_naissance" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="profession">Profession Actuelle</label>
                        <input type="text" class="form-control" id="profession" [value]="inscription.profession" readonly>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>Adresse et Coordonnées</h2>
                <form>
                    <div class="form-group">
                        <label for="adresse">Adresse de Résidence Actuelle</label>
                        <input type="text" class="form-control" id="adresse" [value]="inscription.adresse" readonly>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="ville">Ville de Résidence</label>
                            <input type="text" class="form-control" id="ville" [value]="inscription.ville" readonly>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="code_postal">Code Postal</label>
                            <input type="text" class="form-control" id="code_postal" [value]="inscription.code_postal" readonly>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" [value]="inscription.email" readonly>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="telephone">Téléphone (+212)</label>
                            <input type="text" class="form-control" id="telephone" [value]="inscription.telephone" readonly>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>Diplôme</h2>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="pays">Pays</label>
                            <input type="text" class="form-control" id="pays" [value]="inscription.pays" readonly>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="annee_obtention">Année d'Obtention</label>
                            <input type="number" class="form-control" id="annee_obtention" [value]="inscription.annee_obtention" readonly>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="diplome_obtenu">Diplôme Obtennu</label>
                            <input type="text" class="form-control" id="diplome_obtenu" [value]="inscription.diplome_obtenu" readonly>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="specialite">Spécialité</label>
                            <input type="text" class="form-control" id="specialite" [(ngModel)]="inscription.specialite">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="etablissement">Établissement</label>
                        <input type="text" class="form-control" id="etablissement" [value]="inscription.etablissement" readonly>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>Concours Choisi</h2>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="concours">Concours</label>
                            <input type="text" class="form-control" id="concours" [value]="inscription.concours" readonly>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="specialite_choisie">Spécialité Choisie</label>
                            <input type="text" class="form-control" id="specialite_choisie" [value]="inscription.specialite_concours" readonly>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- Your buttons -->
        <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-primary" (click)="onEdit()">
                <i class='bx bx-edit-alt'></i> Modifier
            </button>
            <button type="button" class="btn btn-success" (click)="onValidate()">
              <i class='bx bx-check'></i> Valider
            </button>
            <button type="button" class="btn btn-danger" (click)="onReject()">
                <i class='bx bx-x'></i> Refuser
            </button>
        </div>
    </div>
    
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
