<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add User</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
</head>
<body>
  

  <div class="container mt-5">
    <div class="row">
      <!-- User Form -->
      <div class="col-lg-6">
        <header>Add User</header>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control" id="role" formControlName="roles">
              <option value="Admin">Admin</option>
              <option value="Gestionnaire">Gestionnaire</option>
              <option value="User">User</option>
            </select>
          </div>
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="firstname" formControlName="firstname">
          </div>
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" id="lastname" formControlName="lastname">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password">
          </div>
          <div class="form-group">
            <label for="statut">Statut</label>
            <select class="form-control" id="statut" formControlName="statut">
              <option value="Actif">Actif</option>
              <option value="Inactif">Inactif</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary mr-2">
            <i class="fas fa-plus"></i> Ajouter
          </button>
          <button type="button" class="btn btn-secondary mr-2">
            <i class="fas fa-edit"></i> Modifier
          </button>
          <button type="button" class="btn btn-danger">
            <i class="fas fa-trash"></i> Supprimer
          </button>
        </form>
      </div>

      <!-- Permission Form -->
      <div class="col-lg-6">
        <header>Permissions</header>
        <form [formGroup]="permissionForm" (ngSubmit)="onSubmitPermission()">
          <div class="form-group">
            <label for="concoursAccess">Access au Concours</label>
            <select class="form-control" id="concoursAccess" formControlName="concoursAccess">
              <!-- Add your options here -->
              <option value="concours1">Concours 1</option>
              <option value="concours2">Concours 2</option>
              <option value="concours3">Concours 3</option>
            </select>
          </div>
          <div class="form-group">
            <label for="userModification">Autoriser ajouter et modifier les autres utilisateurs</label>
            <select class="form-control" id="userModification" formControlName="userModification">
              <option value="yes">Oui</option>
              <option value="no">Non</option>
            </select>
          </div>
          <div class="form-group">
            <label for="privileges">Privileges</label>
            <div class="form-check" *ngFor="let privilege of privileges">
              <input class="form-check-input" type="checkbox" id="{{privilege}}" formControlName="{{privilege}}">
              <label class="form-check-label" for="{{privilege}}">{{privilege}}</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary mr-2">
            <i class="fas fa-plus"></i> Ajouter
          </button>
          <button type="button" class="btn btn-secondary mr-2">
            <i class="fas fa-edit"></i> Modifier
          </button>
          <button type="button" class="btn btn-danger">
            <i class="fas fa-trash"></i> Supprimer
          </button>
        </form>
      </div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
